# MkDocs 配置文件模板
# 复制到项目根目录并根据需要修改

site_name: 项目文档
site_description: 项目的完整文档
site_url: https://docs.example.com

# 仓库信息
repo_name: username/project-name
repo_url: https://github.com/username/project-name
edit_uri: edit/main/docs/

# 主题配置
theme:
  name: material
  language: zh
  palette:
    # 浅色模式
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    # 深色模式
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit

# 导航结构
nav:
  - 首页: index.md
  - 快速开始: guides/setup.md
  - 架构设计:
    - 总览: CODEMAPS/INDEX.md
    - 前端架构: CODEMAPS/frontend.md
    - 后端架构: CODEMAPS/backend.md
    - 数据库设计: CODEMAPS/database.md
    - 外部集成: CODEMAPS/integrations.md
  - 开发指南:
    - API 参考: guides/api.md
    - 部署指南: guides/deployment.md
  - 贡献指南: ../CONTRIBUTING.md

# 插件配置
plugins:
  - search:
      lang: 
        - zh
        - en
  - git-revision-date-localized:
      type: date
      timezone: Asia/Shanghai
  - minify:
      minify_html: true

# Markdown 扩展
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: 目录

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# 额外配置
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/username/project-name
    - icon: fontawesome/solid/envelope
      link: mailto:contact@example.com
  
  version:
    provider: mike

# CSS 和 JavaScript
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# 文档目录
docs_dir: docs

# 构建目录
site_dir: site

# 严格模式
strict: true