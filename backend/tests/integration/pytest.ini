[tool:pytest]
# Ottawa GenAI Research Assistant - Integration Tests Configuration

# Test discovery
testpaths = tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    auth: marks tests that require authentication
    api: marks API integration tests
    workflow: marks workflow integration tests
    service: marks service integration tests
    asyncio: marks async tests

# Test output configuration
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --color=yes
    --durations=10
    --disable-warnings

# Async test configuration - use auto mode to avoid event loop conflicts
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Timeout configuration
timeout = 300
timeout_method = thread

# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=backend.app --cov-report=html --cov-report=term-missing

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore::pytest.PytestUnraisableExceptionWarning 