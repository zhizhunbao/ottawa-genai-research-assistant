[tool:pytest]
# pytest配置文件

# 测试发现配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 异步测试配置
asyncio_mode = auto

# 标记配置
markers =
    unit: 单元测试
    integration: 集成测试  
    api: API测试
    slow: 慢速测试
    auth: 认证相关测试
    chat: 聊天功能测试
    user: 用户管理测试

# 最小版本要求
minversion = 6.0

# 测试覆盖率配置（如果安装了pytest-cov）
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 