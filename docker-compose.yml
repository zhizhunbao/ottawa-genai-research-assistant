# ================================
# Ottawa GenAI Research Assistant
# Docker Compose — Local Development & Production
# ================================

services:
  # ── Backend (FastAPI) ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./app.db}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      - AZURE_OPENAI_CHAT_DEPLOYMENT=${AZURE_OPENAI_CHAT_DEPLOYMENT:-gpt-4o-mini}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:-text-embedding-ada-002}
      - AZURE_SEARCH_ENDPOINT=${AZURE_SEARCH_ENDPOINT:-}
      - AZURE_SEARCH_API_KEY=${AZURE_SEARCH_API_KEY:-}
      - AZURE_SEARCH_INDEX_NAME=${AZURE_SEARCH_INDEX_NAME:-research-index}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING:-}
      - AZURE_STORAGE_CONTAINER_NAME=${AZURE_STORAGE_CONTAINER_NAME:-documents}
      - AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID:-}
      - AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:80"]
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; httpx.get('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ── Frontend (React/Vite → Nginx) ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
        - VITE_AZURE_AD_CLIENT_ID=${VITE_AZURE_AD_CLIENT_ID:-}
        - VITE_AZURE_AD_TENANT_ID=${VITE_AZURE_AD_TENANT_ID:-}
        - VITE_AZURE_AD_REDIRECT_URI=${VITE_AZURE_AD_REDIRECT_URI:-http://localhost:3000}
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://localhost:80/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  backend-data:
