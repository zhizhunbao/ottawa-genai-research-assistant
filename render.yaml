services:
  # Backend API Service
  - type: web
    name: ottawa-genai-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend &&
      pip install -r requirements.txt
    startCommand: |
      cd backend &&
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Essential API Keys (set these in Render Dashboard)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: DATABASE_URL
        sync: false
      # Security
      - key: SECRET_KEY
        sync: false
      # CORS (adjust for your frontend domain)
      - key: ALLOWED_ORIGINS
        value: '["https://ottawa-genai-frontend.onrender.com"]'
      # Optional: Database (for production PostgreSQL)
      # - key: DATABASE_URL
      #   sync: false
    healthCheckPath: /health
    
  # Frontend Static Site
  - type: web
    name: ottawa-genai-frontend
    env: static
    buildCommand: |
      cd frontend &&
      npm install &&
      npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: false
    envVars:
      # Essential Configuration (set these in Render Dashboard)
      - key: REACT_APP_GOOGLE_CLIENT_ID
        sync: false
      - key: REACT_APP_API_BASE_URL
        value: https://ottawa-genai-backend.onrender.com/api/v1
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 