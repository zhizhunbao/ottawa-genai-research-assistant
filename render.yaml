services:
  # Backend API Service (Docker)
  - type: web
    name: ottawa-genai-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      # Essential API Keys (set these in Render Dashboard)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: DATABASE_URL
        sync: false
      # Security
      - key: SECRET_KEY
        sync: false
      # CORS (adjust for your frontend domain)
      - key: ALLOWED_ORIGINS
        value: '["https://ottawa-genai-frontend.onrender.com"]'
      # Environment
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
    healthCheckPath: /health
    
  # Frontend (Docker)
  - type: web
    name: ottawa-genai-frontend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    pullRequestPreviewsEnabled: false
    envVars:
      # Essential Configuration (set these in Render Dashboard)
      - key: REACT_APP_GOOGLE_CLIENT_ID
        sync: false
      - key: REACT_APP_API_BASE_URL
        value: "https://ottawa-genai-backend.onrender.com/api/v1"
      - key: REACT_APP_API_STRATEGY
        value: "real"
      - key: REACT_APP_FALLBACK_TO_MOCK
        value: "false"
      - key: REACT_APP_API_TIMEOUT
        value: "10000" 